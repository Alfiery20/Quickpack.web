<div class="relative w-full h-[60vh] overflow-hidden" id="banner">
    <img [src]="previewUrl" alt="Vista previa" class="absolute top-0 left-0 w-full h-full object-cover z-0" />
    <div class="p-15 relative z-10 flex flex-col items-center justify-end h-full px-4 text-center gap-4 bg-black/40">
        <h1 class="text-white text-3xl md:text-5xl font-bold drop-shadow-lg">
            {{this.tipoProductoLanding.nombre}}
        </h1>
        <h3 class="text-white text-lg md:text-2xl font-semibold drop-shadow-lg max-w-3xl">
            {{this.tipoProductoLanding.descripcion}}
        </h3>
    </div>
</div>

<div>
    <nav class="w-full py-3 px-5 bg-gradient-to-r from-gray-50 via-white to-gray-50 border border-gray-200 rounded-xl shadow-sm"
        aria-label="Breadcrumb">
        <ol class="list-none p-0 inline-flex items-center space-x-1 sm:space-x-3 text-sm">
            <!-- Inicio -->
            <li class="flex items-center">
                <a href="/"
                    class="flex items-center text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">
                    <svg class="w-4 h-4 mr-1.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
                    </svg>
                    Inicio
                </a>
            </li>

            <!-- Separador -->
            <li>
                <svg class="w-4 h-4 text-gray-400 mx-1 sm:mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </li>

            <!-- Productos -->
            <li class="flex items-center">
                <a
                    class="flex items-center text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">
                    <svg class="w-4 h-4 mr-1.5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    </svg>
                    Tipo de Productos
                </a>
            </li>

            <!-- Separador -->
            <li>
                <svg class="w-4 h-4 text-gray-400 mx-1 sm:mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </li>

            <!-- PÃ¡gina actual -->
            <li class="flex items-center" aria-current="page">
                <div class="flex items-center px-2 py-1 bg-blue-50 text-blue-700 rounded-md font-semibold shadow-sm">
                    <svg class="w-4 h-4 mr-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    {{this.tipoProductoLanding.nombre}}
                </div>
            </li>
        </ol>
    </nav>
</div>
<div>
    <app-contactanos></app-contactanos>
</div>
