<div class="relative w-full h-[60vh] overflow-hidden" id="banner">
    <img [src]="previewUrl" alt="Vista previa" class="absolute top-0 left-0 w-full h-full object-cover z-0" />
    <div class="p-15 relative z-10 flex flex-col items-center justify-end h-full px-4 text-center gap-4 bg-black/40">
        <h1 class="text-white text-3xl md:text-5xl font-bold drop-shadow-lg">
            {{this.tipoProductoLanding.nombre}}
        </h1>
        <h3 class="text-white text-lg md:text-2xl font-semibold drop-shadow-lg max-w-3xl">
            {{this.tipoProductoLanding.descripcion}}
        </h3>
    </div>
</div>

<div>
    <nav class="w-full py-3 px-5 bg-gradient-to-r from-gray-50 via-white to-gray-50 border border-gray-200 rounded-xl shadow-sm"
        aria-label="Breadcrumb">
        <ol class="list-none p-0 inline-flex flex-wrap items-center space-x-1 sm:space-x-3 text-sm">
            <li class="flex items-center">
                <a [routerLink]="['/']" class="flex items-center transition-colors duration-200 font-medium"
                    style="color: var(--rojo-quickpack);">
                    <i class="bi bi-house pr-2"></i>
                    Inicio
                </a>
            </li>

            <li>
                <i class="bi bi-chevron-right" style="color: var(--rojo-quickpack);"></i>
            </li>

            <li class="flex items-center">
                <a style="color: var(--rojo-quickpack);"
                    class="flex items-center text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">
                    <i class="bi bi-list pr-2"></i>
                    Tipo de Productos
                </a>
            </li>

            <li>
                <i class="bi bi-chevron-right" style="color: var(--rojo-quickpack);"></i>
            </li>

            <li class="flex items-center" aria-current="page">
                <div class="flex items-center px-2 py-1 bg-red-200 rounded-md font-semibold shadow-sm"
                    style="color: var(--rojo-quickpack);">
                    <i class="bi bi-check pr-2" style="color: var(--rojo-quickpack);"></i>
                    {{this.tipoProductoLanding.nombre}}
                </div>
            </li>
        </ol>
    </nav>
</div>

<div>
    <section class="max-w-7xl mx-auto px-4 py-10">
        <h2 class="text-2xl font-bold mb-8 text-center" style="color: var(--rojo-quickpack);">
            Nuestros Productos
        </h2>

        <div class="flex justify-center">
            <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 justify-items-center w-full">
                <div *ngFor="let categoria of this.tipoProductoLanding.categorias"
                    class="bg-white rounded-2xl shadow-md hover:shadow-lg hover:scale-[1.02] transition-transform duration-300 overflow-hidden w-full max-w-sm">
                    <img [src]="categoria.multimedia" alt="Producto" class="w-full h-48 object-cover">
                    <div class="p-5 flex flex-col space-y-3">
                        <h3 class="text-lg font-semibold">{{categoria.nombre}}</h3>
                        <p class="text-sm text-gray-600 flex-grow text-balance">{{categoria.descripcion}}</p>
                        <a [routerLink]="['/tipoProducto', idTipoProducto, 'categoria', categoria.idCategoria]"
                            class="inline-block text-center text-white font-medium py-2 px-4 rounded-lg mt-auto"
                            style="background-color: var(--rojo-quickpack);">
                            Ver m√°s
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div>
    <app-contactanos [verMapa]="false"></app-contactanos>
</div>
