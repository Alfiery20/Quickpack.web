<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Logo" class="h-32 w-32 object-contain" />
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

    <form class="space-y-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input type="email" placeholder="correo@ejemplo.com" formControlName="correo"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" placeholder="********" formControlName="clave"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <span>Recordarme</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" [disabled]="formulario.invalid"
        class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold hover:bg-red-800 transition duration-200"
        style="background-color: var(--rojo-quickpack) !important;">
        Ingresar
      </button>
    </form>
  </div>
</div>
