<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4 sm:p-6">
  <div class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-2xl shadow-lg p-6 sm:p-8">
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Logo" class="h-12 sm:h-16 md:h-20 lg:h-24 object-contain" />
    </div>

    <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-center text-gray-800 mb-4">
      Iniciar Sesión
    </h2>

    <form class="space-y-3 sm:space-y-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input type="email" placeholder="correo@ejemplo.com" formControlName="correo"
          class="w-full px-2 py-1 sm:px-3 sm:py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-xs sm:text-sm"
          aria-label="Correo" />
      </div>

      <div>
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" placeholder="********" formControlName="clave"
          class="w-full px-2 py-1 sm:px-3 sm:py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-xs sm:text-sm"
          aria-label="Contraseña" />
      </div>

      <div class="flex items-center justify-between text-xs sm:text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="recordar"
            class="h-3 w-3 sm:h-4 sm:w-4 text-blue-600 border-gray-300 rounded" />
          <span>Recordarme</span>
        </label>
        <!-- <a href="#" class="text-blue-600 hover:underline text-xs sm:text-sm">¿Olvidaste tu contraseña?</a> -->
      </div>

      <button type="submit" [disabled]="formulario.invalid"
        class="w-full bg-red-700 text-white py-1.5 sm:py-2 rounded-lg font-semibold hover:bg-red-800 transition duration-200 text-xs sm:text-sm"
        style="background-color: var(--rojo-quickpack) !important;" aria-label="Ingresar">
        Ingresar
      </button>
    </form>
  </div>
</div>
