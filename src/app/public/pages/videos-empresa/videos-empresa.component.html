<div class="bg-gray-100 py-10 min-h-screen">
    <h2 class="text-3xl font-bold text-center text-red-700 mb-10">
        Videos de Quickpack Perú
    </h2>

    <div class="grid gap-8 px-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 max-w-7xl mx-auto">
        <div *ngFor="let video of videos | slice:0:8"
            class="bg-white rounded-2xl shadow-md overflow-hidden transform transition-all hover:scale-105 hover:shadow-xl">
            <div class="relative w-full h-52 bg-black">
                <video controls playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
                    <source src="https://henkelman.com/themes/henkelman/assets/video/henkelman-wave.mp4"
                        type="video/mp4" />
                </video>
            </div>

            <div class="p-4 flex flex-col justify-between h-40">
                <h3 class="text-gray-800 font-semibold text-lg line-clamp-2">
                    {{ video.titulo }}
                </h3>
                <p class="text-gray-600 text-sm mt-2 line-clamp-3" [title]="video.descripcion">
                    {{ video.descripcion || 'Sin descripción' }}
                </p>
            </div>
        </div>
    </div>
</div>
