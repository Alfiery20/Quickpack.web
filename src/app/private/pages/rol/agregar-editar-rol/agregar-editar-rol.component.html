<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 px-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm md:max-w-lg p-4 md:p-6 relative">

        <!-- Botón cerrar -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 transition">
            <i class="bi bi-x-lg"></i>
        </button>

        <!-- Título del modal -->
        <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">
            {{ this.titulo }} Rol
        </h2>

        <!-- Formulario -->
        <form [formGroup]="formulario">
            <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">
                Nombre del Rol
            </label>
            <input formControlName="nombre" id="rol" type="text" placeholder="Escribe un nombre..."
                class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-red-400 focus:outline-none" />
        </form>

        <!-- Botones -->
        <div class="mt-6 flex flex-col sm:flex-row justify-end gap-2">
            <button (click)="onClose()"
                class="px-4 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400 transition text-sm">
                Cancelar
            </button>
            <button (click)="onSave()" [disabled]="!ValidarFormulario()"
                class="px-4 py-2 rounded-lg bg-red-700 text-white hover:bg-red-600 transition text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                Guardar
            </button>
        </div>
    </div>
</div>
