<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black/75 z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative">

        <!-- BotÃ³n cerrar -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 cursor-pointer">
            <i class="bi bi-x-lg"></i>
        </button>

        <!-- Contenido del modal -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Asignar Menu a Rol</h2>

        <div class="max-w-md mx-auto bg-white rounded-lg shadow p-4">
            <ul class="space-y-2">
                <li *ngFor="let permiso of permisos">
                    <span class="font-medium">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" [checked]="permiso.isPermiso">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:bg-red-500 relative
                                after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border 
                                after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full">
                            </div>
                            <span class="ml-3 text-sm font-medium text-gray-700">{{permiso.nombre}}</span>
                        </label>
                    </span>
                    <ul class="ml-6 mt-1 text-gray-700">
                        <li *ngFor="let permisoHijo of permiso.menusHijos">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" [checked]="permisoHijo.isPermiso">
                                <div
                                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:bg-red-500 relative
                                after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border 
                                after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full">
                                </div>
                                <span class="ml-3 text-sm font-medium text-gray-700">{{permisoHijo.nombre}}</span>
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


    </div>
</div>
