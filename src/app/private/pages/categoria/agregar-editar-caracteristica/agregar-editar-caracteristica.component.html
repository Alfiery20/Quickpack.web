<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black/75 z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative">

        <!-- Botón cerrar -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 cursor-pointer">
            <i class="bi bi-x-lg"></i>
        </button>

        <!-- Contenido del modal -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Agregar Caracteristica</h2>

        <form [formGroup]="formulario" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre
                </label>
                <input formControlName="nombre" id="nombre" type="text" placeholder="Escribe un nombre..."
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-red-400 focus:outline-none" />
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
                    Descripción
                </label>
                <textarea formControlName="descripcion" id="descripcion" rows="4"
                    placeholder="Escribe una descripción..."
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-red-400 focus:outline-none"></textarea>
            </div>
            <div>
                <label for="archivo" class="block text-sm font-medium text-gray-700 mb-1">
                    Multimedia
                </label>
                <input type="file" id="archivo" formControlName="archivo" accept="image/*,video/*"
                    (change)="onSeleccionarArchivo($event)"
                    class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <div *ngIf="previewUrl" class="h-45 mt-4 flex flex-col items-center">
                    <img *ngIf="isImage" [src]="previewUrl" alt="Vista previa"
                        class="h-45 max-w-xs rounded-lg shadow-md border border-gray-200" />

                    <video *ngIf="isVideo" [src]="previewUrl" controls
                        class="h-45 max-w-sm rounded-lg shadow-md border border-gray-200"></video>
                </div>

            </div>
            <div class="h-35 overflow-y-scroll">
                <li *ngFor="let item of caracteristicas; let i = index"
                    class="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-red-50 text-red-600 text-lg font-semibold">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="checkbox"
                                    [value]="item.id"
                                    name="caract"
                                    class="text-red-600 focus:ring-red-500 border-gray-300"
                                    (change)="onSeleccionarCaracteristica(item.id, !!($any($event.target).checked))"
                                />
                            </label>
                        </div>
                        <div class="min-w-0">
                            <div class="text-sm font-medium text-gray-900 truncate">{{ item.nombre }}</div>
                        </div>
                    </div>

                    <div class="flex items-center justify-center w-20 h-full">
                        <button type="button" (click)="EliminarCaracteristica(item.id)"
                            class="inline-flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg shadow-md transition text-base"
                            title="Eliminar" aria-label="Eliminar beneficio">
                            <i class="bi bi-trash-fill text-xl" aria-hidden="true"></i>
                        </button>
                    </div>
                </li>
            </div>

        </form>

        <div class="mt-6 flex justify-end space-x-2">
            <button (click)="onClose()"
                class="px-4 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400 transition">
                Cancelar
            </button>
            <button (click)="onSave()" [disabled]="!ValidarFormulario()"
                class="px-4 py-2 rounded-lg bg-red-700 text-white hover:bg-red-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Guardar
            </button>
        </div>
    </div>
</div>
