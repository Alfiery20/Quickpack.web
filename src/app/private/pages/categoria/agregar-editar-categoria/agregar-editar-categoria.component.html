<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 px-4">
    <div
        class="bg-white rounded-xl shadow-lg w-full max-w-sm md:max-w-lg p-4 md:p-6 relative overflow-y-auto max-h-[90vh]">

        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 transition">
            <i class="bi bi-x-lg"></i>
        </button>

        <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">{{ titulo }} Categoría</h2>

        <form [formGroup]="formulario" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Categoría</label>
                <input formControlName="nombre" id="nombre" type="text" placeholder="Escribe un nombre..."
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-red-400 focus:outline-none" />
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <textarea formControlName="descripcion" id="descripcion" rows="4"
                    placeholder="Escribe una descripción..."
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-red-400 focus:outline-none"></textarea>
            </div>

            <div>
                <label for="idTipoProducto" class="block text-sm font-medium text-gray-700 mb-1">Tipo de
                    Producto</label>
                <select formControlName="idTipoProducto" id="idTipoProducto"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white text-sm text-gray-900 focus:ring-2 focus:ring-red-400 focus:outline-none">
                    <option disabled selected value="0">Selecciona</option>
                    <option *ngFor="let tipoProducto of tipoProductos" [value]="tipoProducto.id">
                        {{ tipoProducto.nombre }}
                    </option>
                </select>
            </div>

            <div>
                <label for="multimedia" class="block text-sm font-medium text-gray-700 mb-1">
                    Multimedia
                </label>
                <input type="file" id="multimedia" formControlName="multimedia" accept="image/*,video/*"
                    (change)="onSeleccionarArchivo($event)"
                    class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <div *ngIf="previewUrl" class="h-45 mt-4 flex flex-col items-center">
                    <img [src]="previewUrl" alt="Vista previa"
                        class="h-45 max-w-xs rounded-lg shadow-md border border-gray-200" />
                </div>

            </div>
        </form>

        <div class="mt-6 flex flex-col sm:flex-row justify-end gap-2">
            <button (click)="onClose()"
                class="w-full sm:w-auto px-4 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400 transition text-sm">
                Cancelar
            </button>
            <button (click)="onSave()" [disabled]="!ValidarFormulario()"
                class="w-full sm:w-auto px-4 py-2 rounded-lg bg-red-700 text-white hover:bg-red-600 transition text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                Guardar
            </button>
        </div>
    </div>
</div>
