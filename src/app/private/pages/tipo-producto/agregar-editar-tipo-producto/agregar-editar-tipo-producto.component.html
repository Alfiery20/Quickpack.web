<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black/75 z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative">

        <!-- BotÃ³n cerrar -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 cursor-pointer">
            <i class="bi bi-x-lg"></i>
        </button>

        <!-- Contenido del modal -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{this.titulo}} Tipo Producto</h2>

        <form [formGroup]="formulario">
            <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">
                Nombre del Tipo de Producto
            </label>
            <!-- [(ngModel)]="nombreRol" -->
            <input formControlName="nombre" id="rol" type="text" placeholder="Escribe un nombre..." class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 
                    focus:ring-2 focus:ring-red-400 focus:outline-none" />
        </form>

        <div class="mt-6 flex justify-end space-x-2">
            <button (click)="onClose()"
                class="px-4 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400 transition">
                Cancelar
            </button>
            <button (click)="onSave()" class="px-4 py-2 rounded-lg bg-red-700 text-white hover:bg-red-600 transition">
                Guardar
            </button>
        </div>
    </div>
</div>
